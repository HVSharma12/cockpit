---
#
#  to validate this list of packages for each Major.Minor release
# 
# for MINOR in 0 1; do
#   subscription-manager release --set="8.${MINOR}"
#   yum clean all
#   yum repoquery cockpit* --disablerepo=* --enablerepo=rhel-8-for-x86_64-appstream-rpms --enablerepo=rhel-8-for-x86_64-baseos-rpms --queryformat '%{name}.%{arch} : %{reponame}' ;
# done;
#
#
__cockpit_repo: "rhel-8-for-{{ ansible_architecture }}-appstream-rpms"
__cockpit_daemon: "cockpit"
__cockpit_packages:
  default:
    - cockpit
    - cockpit-networkmanager
    - cockpit-packagekit
    - cockpit-selinux
    - cockpit-storaged
    - cockpit-system
  minimal: "cockpit"
  full: "cockpit*"
__cockpit_packages_exclude:
  - cockpit-docker   # omit in favor of podman
  - cockpit-ostree   # omit only needed for CoreOS
  - cockpit-tests    # omit only needed for testing
