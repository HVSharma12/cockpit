---
#
# to validate this list of packages
#   yum clean all
#   yum repoquery cockpit* --disablerepo=* --enablerepo=BaseOS --enablerepo=AppStream --queryformat '%{name}.%{arch} : %{reponame}' ;
#
#
__cockpit_repo: "Extras"
__cockpit_daemon: "cockpit"
__cockpit_packages:
  default:
    - cockpit
    - cockpit-networkmanager
    - cockpit-packagekit
    - cockpit-selinux
    - cockpit-storaged
    - cockpit-system
  minimal: "cockpit"
  full:
    - cockpit-composer
    - cockpit-dashboard
    - cockpit-doc
    - cockpit-docker
    - cockpit-leapp
    - cockpit-machines
    - cockpit-pcp
    - cockpit-shell
__cockpit_packages_exclude:
  - cockpit-machines-ovirt   # omit only needed for Red Hat Virtualization product
